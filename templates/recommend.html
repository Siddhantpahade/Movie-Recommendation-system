<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations for {{ movie }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 50%, #ff85c3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow-y: auto;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 34px;
            color: #fff;
            letter-spacing: 1.5px;
        }

        p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 30px 0;
        }

        li {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 15px 25px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 500;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        li i {
            margin-right: 10px;
        }

        li:hover {
            transform: translateY(-7px);
            background-color: rgba(255, 255, 255, 0.4);
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #ffdde1;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
        }

        a i {
            margin-right: 8px;
        }

        /* Back to top button */
        #backToTop {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: #ff7eb3;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #backToTop:hover {
            background-color: #ff758c;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"{{ movie | capitalize }}" is a great choice.</h1>
        <p>Here are some more like this:</p>
        {% if t == 's' %}
            <p>{{ r }}</p>
        {% else %}
            <ul id="recommendations">
                {% for recommendation in r %}
                    <li><i class="fas fa-film"></i>{{ recommendation }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <!-- Back to top button -->
    <div id="backToTop" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
